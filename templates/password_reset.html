{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h2>Forgot Your Password?</h2>
    <p>Enter your email, and we will send you a password reset link.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</body>
</html>
