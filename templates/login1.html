{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
    <title>Login Form with Light Button</title>

</head>

<body>
    <div class="login-box">
        <h2>Login Form</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" required placeholder=" " autocomplete="off" name="username">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required autocomplete="off">
                <label>Password</label>
            </div>
            {% comment %} <span></span>
                <span></span>
                <span></span>
                <span></span><button type="submit">Login</button> {% endcomment %}
       
        
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span><button type="submit">Login</button>
            </a>
        </form>
    </div>

</body>

</html>
